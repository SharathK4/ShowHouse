
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowHouse - All Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="ticket_logo.png" alt="ShowHouse Logo" class="logo-image">
                    <span class="logo-text">ShowHouse</span>
                </div>
            
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="/ShowHouse/AllMovies/index.html">Movies</a>
                    <a href="#">Concerts</a>
                </div>
    
                <div class="icons">
                    <button class="icon" id="searchIcon"><img src="search.png" alt="search Logo"></button>
                    <button class="icon" id="locationIcon"><img src="location.png" alt="location Logo"></button>
                    <a href="/ShowHouse/loginAndSignup/login.html"> <button class="icon"><img src="man.png" alt="profile Logo" ></button></a>
                </div>
            </nav>
        </header>
        <main>
            <h2>All Movies</h2>
            <div class="filter-button">
                <button>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    Filter
                </button>
            </div>
            <!-- Placeholder for dynamically loaded movies -->
            <div id="movieGrid" class="movie-grid"></div>
        </main>
    </div>
<script src="../movies.js"></script>
