<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowHouse - Ticket Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Katibeh&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ticket-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://via.placeholder.com/30" alt="ShowHouse Logo">
                <span>ShowHouse</span>
            </div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Concerts</a></li>
            </ul>
            <div class="icons">
                <img src="https://via.placeholder.com/20" alt="Search">
                <img src="https://via.placeholder.com/20" alt="Location">
                <img src="https://via.placeholder.com/20" alt="Profile">
            </div>
        </nav>
    </header>
    <main>
        <div class="confirmation-message">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p>Thank you for your purchase!</p>
        </div>
        <div class="ticket">
            <div class="ticket-header">
                <h2 id="movieTitle">Movie Title</h2>
                <p id="dateTime">Date and Time</p>
            </div>
            <div class="ticket-body">
                <div class="ticket-info">
                    <p>Hall: <span id="hall">Screen-3</span></p>
                    <p>Seats: <span id="seats">Loading...</span></p>
                    <p>Total: <span id="totalPrice">Loading...</span></p>
                </div>
                <div class="qr-code" id="qrCode"></div>
            </div>
            <div class="ticket-footer">
                <p>ShowHouse Cinemas</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="ticket-script.js"></script>
</body>
</html>
